<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>@phpcarry | Links</title>
<style>
/* Reset */
*,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Theme variables */
:root {
  --bg-1: #ffffff;
  --bg-2: #f7f7f9;
  --text: #1e1e1e;
  --accent: #0066ff;
  --link-bg: rgba(0, 102, 255, 0.08);
}

body[data-theme="dark"] {
  --bg-1: #0f0f10;
  --bg-2: #1a1a1d;
  --text: #f5f5f7;
  --accent: #70b0ff;
  --link-bg: rgba(112, 176, 255, 0.1);
}

html, body {
  height: 100%;
  background: var(--bg-1);
  color: var(--text);
  font-family: "Segoe UI", Roboto, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  line-height: 1.5;
  transition: background 0.4s ease, color 0.4s ease;
}

/* Preloader */
#preloader {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg-1);
  z-index: 9999;
  transition: opacity 0.6s ease;
}
#preloader.hidden {
  opacity: 0;
  pointer-events: none;
}

.spinner {
  width: 48px;
  height: 48px;
  border: 5px solid var(--accent);
  border-top-color: transparent;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

/* Container */
.container {
  max-width: 480px;
  width: 92%;
  background: linear-gradient(var(--bg-1), var(--bg-2)) padding-box,
              linear-gradient(120deg,
                #ff6ec4,
                #7873f5,
                #66d9e8,
                #ffd86f,
                #ff6ec4) border-box;
  border: 4px solid transparent;
  border-radius: 28px;
  padding: 2rem 2.5rem;
  text-align: center;
  opacity: 0;
  transform: translateY(24px);
  transition: opacity 0.6s ease, transform 0.6s ease;
  animation: borderShift 8s linear infinite;
}

.container.show {
  opacity: 1;
  transform: translateY(0);
}

@keyframes borderShift {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

/* Avatar */
.avatar {
  width: 128px;
  height: 128px;
  object-fit: cover;
  border-radius: 50%;
  border: 4px solid var(--accent);
  margin-bottom: 1rem;
  box-shadow: 0 0 12px rgba(0,0,0,0.15);
}

/* Name */
h1 {
  font-size: 1.75rem;
  margin-bottom: 1rem;
}

/* Links list */
.links {
  list-style: none;
  margin-bottom: 1.5rem;
}

.links li + li {
  margin-top: 0.75rem;
}

.links a {
  display: block;
  padding: 0.75rem 1rem;
  border-radius: 12px;
  background: var(--link-bg);
  color: var(--accent);
  text-decoration: none;
  font-weight: 600;
  backdrop-filter: blur(6px);
  transition: transform 0.2s ease;
}

.links a:hover {
  transform: translateY(-3px);
}

/* Toggle button */
#themeToggle {
  cursor: pointer;
  padding: 0.6rem 1rem;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  background: var(--accent);
  color: #fff;
  box-shadow: 0 4px 12px rgba(0, 102, 255, 0.4);
  transition: background 0.4s ease, transform 0.2s ease;
}

#themeToggle:hover {
  transform: translateY(-2px);
}

/* Responsive tweaks */
@media (max-width: 480px) {
  .container {
    padding: 1.5rem;
  }
  h1 {
    font-size: 1.5rem;
  }
}
</style>
</head>

<script>
  const preloader = document.getElementById('preloader');
  const card = document.getElementById('card');
  const toggleBtn = document.getElementById('themeToggle');
  
  // Show main after load

    setTimeout(() => {      // small delay for effect
      preloader.classList.add('hidden');
      card.classList.add('show');

  });

    const current = document.body.dataset.theme;

    toggleBtn.textContent = next === 'light' ? 'Switch to Dark Mode' : 'Switch to Light Mode';
  });

</html>
